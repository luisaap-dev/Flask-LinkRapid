<!DOCTYPE html>
<html lang="es">
<head>
    <title>LinkRapid</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  <!-- Ruta al archivo CSS personalizado -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('inicio') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid" id="logo"></a>
               
                
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Pie de pÃ¡gina -->
    <footer>
        <a class="nav-link text-center" href="{{ url_for('inicio') }}">Volver Al inicio</a>
    </footer>
    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
